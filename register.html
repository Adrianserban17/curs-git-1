<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <meta charset="utf-8" />
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body class="login-register-page">
    <div class="form-wrapper">
      <h1>Register a mew account.</h1>
      <form action="newsfeed.html" method="post">
        <label for=""> first name</label>
        <input
          type="text"
          id="fname"
          name="fname"
          required
          placeholder="type here"
          class="mb-md"
        />
        <label for=""> last name</label>
        <input
          type="text"
          id="lname"
          name="lname"
          required=""
          placeholder
          class="mb-md"
        />
        <label for=""> birth date</label>
        <input
          type="date"
          id="bdate"
          name="bdate"
          required=""
          placeholder="dd/mm/yyyy"
          class="mb-md"
        />
        <label for="emai">E-mail adress</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="type here"
          class="mb-md"
        />
        <label>Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="type here"
          class="mb-md"
        />
        <label> repeat Password</label>
        <input
          type="password"
          id="password2"
          name="password2"
          required
          placeholder="type here"
          class="mb-md"
        />
        <label class="mb-md">
          <input type="checkbox" id="remember" required />
          i agree to the terms & condition
        </label>
        <a href="index.html" class="link mb-md">log in instated </a>
        <input type="submit" value="create acount" class="btn btn-primary" />
      </form>
    </div>
  </body>
</html>
